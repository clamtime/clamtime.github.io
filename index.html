<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Clamtime's Tools</title>
</head>

<body>
    <div class="onoffswitch" style="margin-left: auto;" id="darktoggle">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
        <label class="onoffswitch-label" for="myonoffswitch"></label>
    </div>

    <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
        <img src="https://pbs.twimg.com/profile_images/1609627861517754369/O1VPiXmv_400x400.jpg" class="rounded"
            style="vertical-align: middle;">
        <p style="font-family: courier; font-size: 200%; padding-left: 1em;">clamtime's tools</p>
    </div>
</body>

<script>
    var toggle = document.getElementById("darktoggle");

    var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ?
        "dark" : "light");
    if (storedTheme)
        document.documentElement.setAttribute('data-theme', storedTheme)


    toggle.onclick = function () {
        var currentTheme = document.documentElement.getAttribute("data-theme");
        var targetTheme = "light";

        if (currentTheme === "light") {
            targetTheme = "dark";
        }

        document.documentElement.setAttribute('data-theme', targetTheme)
        localStorage.setItem('theme', targetTheme);
    };
</script>

</html>
